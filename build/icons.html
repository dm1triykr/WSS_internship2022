<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Iconfont Preview</title>
	<style type="text/css" media="all">
		body{
			font-family: Helvetica, Arial,sans-serif;
			padding: 30px;
			margin: 0;
		}
		@font-face {
			font-family: "svgfont";
			src: url('css/fonts/svgfont.eot');
			src: url('css/fonts/svgfont.eot?#iefix') format('eot'),
			url('css/fonts/svgfont.woff2') format('woff2'),
			url('css/fonts/svgfont.woff') format('woff'),
			url('css/fonts/svgfont.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		h1 {
			text-align: left;
			font-weight: normal;
			font-size: 33px;
			font-weight: 100;
			margin-bottom: 45px;
		}
		.size{
			margin-left: 30px;
			color: #888;
		}
		.size input{
			width: 300px;
		}
		.icons-list {
			list-style-type: none;
			margin: 0;
			padding: 0;
			font-size: 0;
			text-align: center;
			-webkit-columns: 4;
		}
		.icon-box {
			display: inline-block;
			vertical-align: middle;
			min-width: 200px;
			min-height: 200px;
			border-radius: 5px;
		}
		.icon-container {
			min-height: 100px;
			text-align: center;
			font-size: 60px;
			text-align: left;
			padding-top: 10px;
		}
		.icon-box input {
			display: inline-block;
			vertical-align: top;
			width: 100%;
			box-sizing: border-box;
			font-size: 12px;
			border-radius: 5px;
			height: 30px;
			padding: 0;
			text-align: center;
			border: 1px solid #CCC;
			-webkit-appearance: none;
		}
		.icon-box .icon-class-name {
			width: 70%;
		}
		.icon-box .icon-unicode {
			width: 30%;
			font-size: 10px;
			color: #ccc;
			border: none;
			text-align: left;
			padding-left: 10px;
		}
		.icon {
			font-family: "svgfont";
			display: inline-block;
			vertical-align: middle;
			font-style: normal;
			font-weight: normal;
			text-rendering: auto;
			speak: none;
			min-width: 1em;
			line-height: 1;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		
		.icon-close:before {
			content: "\EA01";
		}
		.icon-01:before {
			content: "\EA02";
		}
		.icon-02:before {
			content: "\EA03";
		}
		.icon-03:before {
			content: "\EA04";
		}
		.icon-04:before {
			content: "\EA05";
		}
		.icon-05:before {
			content: "\EA06";
		}
		.icon-06:before {
			content: "\EA07";
		}
		.icon-account:before {
			content: "\EA08";
		}
		.icon-basket:before {
			content: "\EA09";
		}
		.icon-search:before {
			content: "\EA0A";
		}
		.icon-header_phone:before {
			content: "\EA0B";
		}
		.icon-liked:before {
			content: "\EA0C";
		}
		.icon-arrow:before {
			content: "\EA0D";
		}
		.icon-sm1:before {
			content: "\EA0E";
		}
		.icon-sm2:before {
			content: "\EA0F";
		}
		.icon-sm3:before {
			content: "\EA10";
		}
		.icon-sm4:before {
			content: "\EA11";
		}
		.icon-sm5:before {
			content: "\EA12";
		}
		.icon-sm6:before {
			content: "\EA13";
		}
		.icon-error:before {
			content: "\EA14";
		}
		.icon-valid:before {
			content: "\EA15";
		}
		.icon-adv_element:before {
			content: "\EA16";
		}
		.icon-bs_circle:before {
			content: "\EA17";
		}
		.icon-bs_heart:before {
			content: "\EA18";
		}
		.icon-bs_like_white:before {
			content: "\EA19";
		}
	</style>
</head>

<body>
	<h1>Icons: <span id="count"></span>
	<label class="size">
		Icon size <span id="change-value">60</span>
		<input type="range" id="change-size" min="5" max="100" value="60">
	</label>
	</h1>

	<ul class="icons-list">
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-close" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA01" readonly>
		<div class="icon-container">
		<i class="icon icon-close"></i>
		</div>
	</li>
	
	<li class="icon-box">

	</li>
	
	<li class="icon-box">

		<input class="icon-unicode autoselect" type="text" value="\EA06" readonly>
		<div class="icon-container">
		<i class="icon icon-05"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-06" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA07" readonly>
		<div class="icon-container">
		<i class="icon icon-06"></i>
		</div>
	</li>
	
	<li class="icon-box">

	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-basket" readonly>

		<i class="icon icon-basket"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-search" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA0A" readonly>
		<div class="icon-container">
		<i class="icon icon-search"></i>

	</li>
	
	<li class="icon-box">

	<li class="icon-box">

	<li class="icon-box">

		<div class="icon-container">
		<i class="icon icon-arrow"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-sm1" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA0E" readonly>
		<div class="icon-container">

		</div>
	</li>
	
	<li class="icon-box">

	<li class="icon-box">

		<div class="icon-container">
		<i class="icon icon-sm3"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-sm4" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA11" readonly>
		<div class="icon-container">
		<i class="icon icon-sm4"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-sm5" readonly>

	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-sm6" readonly>

	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-error" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA14" readonly>
		<div class="icon-container">
		<i class="icon icon-error"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-valid" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA15" readonly>

	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-adv_element" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA16" readonly>

	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-bs_circle" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA17" readonly>

		<i class="icon icon-bs_circle"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-bs_heart" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA18" readonly>
		<div class="icon-container">
		<i class="icon icon-bs_heart"></i>
		</div>
	</li>
	
	<li class="icon-box">
		<input class="icon-class-name autoselect" type="text" value=".icon-bs_like_white" readonly>
		<input class="icon-unicode autoselect" type="text" value="\EA19" readonly>
		<div class="icon-container">
		<i class="icon icon-bs_like_white"></i>
		</div>
	</li>
	
	</ul>

	<script>
		var change = document.getElementById('change-size');
		var changevalue = document.getElementById('change-value');
		var count = document.getElementById('count');
		var autoselect = document.getElementsByClassName('autoselect');
		var icons = document.getElementsByClassName('icon');

		Array.prototype.forEach.call(autoselect, function(el) {
			el.onclick = function() {
				this.focus();
				this.select();
			};
		});

		change.onchange = function() {
			val = this.value;
			changevalue.innerHTML = val;

			Array.prototype.forEach.call(icons, function(el) {
				el.style.fontSize = val + 'px';
			});
		}

		count.innerHTML = icons.length;
	</script>
</body>
</html>
